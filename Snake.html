<!DOCTYPE html>
<html lang="nl">

<head>
<title> Snake-Game </title>
<link rel="stylesheet" type="text/css" href="css/SnakeStyle.css">
</head>

<body>

<span id="outline">

	<div class="center">

	<div id="menu">
		<a href="index">Home</a>
	</div>

	<p id="Counter">Score: <span id="score">0</span></p>

	<div id="top">
		<p class="bold">Leaderboard:</p>
		<p>Dennis: 58967</p>
		<p>Gijs: 18115</p>
		<p>Raimo: 16925</p>
	</div>

	<button id="Pause" onclick="javascript: Pause()">Pause</button>
	<button id="Resume" onclick="javascript: Resume()">Resume</button>

	</div>

	<button id="START" onclick="javascript: Start()">START</button>
	<button id="RESET" onclick="javascript: Reset()">RESET</button>
	<img src="Images/GameOver.png" id="GameOver">
	<main id="main">
	</main>

	<img id="Banana" src="Images/RaimoBanana.gif">
	<img id="Banana2" src="Images/RaimoBanana.gif">
</span>


<script src="js/Snake.js" type="text/javascript" ></script>

</body>
</html>
